<div class="jobs-container">
    <div class="header">
        <h1>Job Management</h1>
        <button mat-raised-button
                color="primary">
            <mat-icon>add</mat-icon>
            Post New Job
        </button>
    </div>

    <table mat-table
           [dataSource]="jobs"
           class="mat-elevation-z2">
        <ng-container matColumnDef="title">
            <th mat-header-cell
                *matHeaderCellDef>Job Title</th>
            <td mat-cell
                *matCellDef="let job">{{job.title}}</td>
        </ng-container>

        <ng-container matColumnDef="company">
            <th mat-header-cell
                *matHeaderCellDef>Company</th>
            <td mat-cell
                *matCellDef="let job">{{job.company}}</td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th mat-header-cell
                *matHeaderCellDef>Location</th>
            <td mat-cell
                *matCellDef="let job">{{job.location}}</td>
        </ng-container>

        <ng-container matColumnDef="salary">
            <th mat-header-cell
                *matHeaderCellDef>Salary</th>
            <td mat-cell
                *matCellDef="let job">{{job.salary}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell
                *matHeaderCellDef>Status</th>
            <td mat-cell
                *matCellDef="let job">
                <mat-chip [color]="job.status === 'Active' ? 'primary' : 'warn'">{{job.status}}</mat-chip>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell
                *matHeaderCellDef>Actions</th>
            <td mat-cell
                *matCellDef="let job">
                <button mat-icon-button><mat-icon>edit</mat-icon></button>
                <button mat-icon-button
                        color="warn"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
