<div class="admin-dashboard">
    <div class="row">
        <div class="col-md-12 mb-4">
            <h2><i class="bi bi-speedometer2"></i> Tổng quan hệ thống</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 mb-4">
            <div class="card stat-card bg-primary text-white">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-uppercase mb-1">Tổng việc làm</h6>
                            <h2 class="mb-0">{{ stats.totalJobs }}</h2>
                        </div>
                        <div class="stat-icon">
                            <i class="bi bi-briefcase-fill"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-4">
            <div class="card stat-card bg-success text-white">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-uppercase mb-1">Công ty</h6>
                            <h2 class="mb-0">{{ stats.totalCompanies }}</h2>
                        </div>
                        <div class="stat-icon">
                            <i class="bi bi-building"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-4">
            <div class="card stat-card bg-warning text-white">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-uppercase mb-1">Người dùng</h6>
                            <h2 class="mb-0">{{ stats.totalUsers }}</h2>
                        </div>
                        <div class="stat-icon">
                            <i class="bi bi-people-fill"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-4">
            <div class="card stat-card bg-info text-white">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-uppercase mb-1">Đang tuyển</h6>
                            <h2 class="mb-0">{{ stats.activeJobs }}</h2>
                        </div>
                        <div class="stat-icon">
                            <i class="bi bi-check-circle-fill"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-bar-chart"></i> Thống kê nhanh</h5>
                </div>
                <div class="card-body">
                    <p>Biểu đồ thống kê sẽ được hiển thị tại đây</p>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-activity"></i> Hoạt động gần đây</h5>
                </div>
                <div class="card-body">
                    <p>Danh sách hoạt động sẽ được hiển thị tại đây</p>
                </div>
            </div>
        </div>
    </div>
</div>
