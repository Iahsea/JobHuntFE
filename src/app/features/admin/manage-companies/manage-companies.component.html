<div class="companies-container">
    <div class="header">
        <h1>Company Management</h1>
        <button mat-raised-button
                color="primary">
            <mat-icon>add</mat-icon>
            Add Company
        </button>
    </div>

    <mat-form-field class="search-field">
        <mat-label>Search companies</mat-label>
        <input matInput
               placeholder="Search...">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <table mat-table
           [dataSource]="companies"
           class="mat-elevation-z2">
        <ng-container matColumnDef="name">
            <th mat-header-cell
                *matHeaderCellDef>Company Name</th>
            <td mat-cell
                *matCellDef="let company">{{company.name}}</td>
        </ng-container>

        <ng-container matColumnDef="industry">
            <th mat-header-cell
                *matHeaderCellDef>Industry</th>
            <td mat-cell
                *matCellDef="let company">{{company.industry}}</td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th mat-header-cell
                *matHeaderCellDef>Location</th>
            <td mat-cell
                *matCellDef="let company">{{company.location}}</td>
        </ng-container>

        <ng-container matColumnDef="jobs">
            <th mat-header-cell
                *matHeaderCellDef>Jobs</th>
            <td mat-cell
                *matCellDef="let company">{{company.jobs}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell
                *matHeaderCellDef>Actions</th>
            <td mat-cell
                *matCellDef="let company">
                <button mat-icon-button><mat-icon>edit</mat-icon></button>
                <button mat-icon-button
                        color="warn"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
