<div class="users-container">
    <div class="header">
        <h1>User Management</h1>
        <button mat-raised-button
                color="primary">
            <mat-icon>person_add</mat-icon>
            Add User
        </button>
    </div>

    <table mat-table
           [dataSource]="users"
           class="mat-elevation-z2">
        <ng-container matColumnDef="name">
            <th mat-header-cell
                *matHeaderCellDef>Name</th>
            <td mat-cell
                *matCellDef="let user">{{user.name}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell
                *matHeaderCellDef>Email</th>
            <td mat-cell
                *matCellDef="let user">{{user.email}}</td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell
                *matHeaderCellDef>Role</th>
            <td mat-cell
                *matCellDef="let user">{{user.role}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell
                *matHeaderCellDef>Status</th>
            <td mat-cell
                *matCellDef="let user">{{user.status}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell
                *matHeaderCellDef>Actions</th>
            <td mat-cell
                *matCellDef="let user">
                <button mat-icon-button><mat-icon>edit</mat-icon></button>
                <button mat-icon-button
                        color="warn"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
