<section class="hero-banner">
    <!-- Hero Content -->
    <div class="hero-content">
        <div class="container">
            <div class="content-wrapper" appScrollReveal [revealFrom]="'bottom'" [revealDuration]="1000">
                <h1 class="hero-title">
                    {{ 'HERO.TITLE' | translate }}
                </h1>
                <p class="hero-subtitle">
                    {{ 'HERO.SUBTITLE' | translate }}
                </p>

                <!-- Search Box -->
                <div appScrollReveal [revealFrom]="'bottom'" [revealDelay]="200" [revealDuration]="800">
                    <app-search-box [searchPlaceholder]="searchPlaceholder" [locationPlaceholder]="locationPlaceholder"
                        [buttonText]="searchButtonText" [suggestionLabel]="suggestionLabel" [suggestions]="suggestions"
                        [showSuggestions]="true" [textColor]="'#ffffff'" [iconColor]="'#60a5fa'"
                        (search)="onSearch($event)">
                    </app-search-box>
                </div>
            </div>
        </div>
    </div>
</section>
