<section class="hero-banner">
    <!-- Hero Content -->
    <div class="hero-content">
        <div class="container">
            <div class="content-wrapper"
                 appScrollReveal
                 [revealFrom]="'bottom'"
                 [revealDuration]="1000">
                <h1 class="hero-title">
                    {{ 'HERO.TITLE' | translate }}
                </h1>
                <p class="hero-subtitle">
                    {{ 'HERO.SUBTITLE' | translate }}
                </p>

                <!-- Search Component -->
                <div appScrollReveal
                     [revealFrom]="'bottom'"
                     [revealDelay]="200"
                     [revealDuration]="800">
                    <app-search [keywordPlaceholder]="'HERO.SEARCH_PLACEHOLDER' | translate"
                                [locationPlaceholder]="'HERO.LOCATION_PLACEHOLDER' | translate"
                                [buttonText]="'HERO.SEARCH_BUTTON' | translate"
                                [showSuggestions]="true"
                                [suggestionLabel]="'HERO.SUGGESTION' | translate"
                                [suggestions]="['Designer', 'Programming', 'Digital Marketing', 'Video', 'Animation']"
                                (search)="onSearch($event)"></app-search>
                </div>
            </div>
        </div>
    </div>
</section>
