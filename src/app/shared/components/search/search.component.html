<div class="search-container"
     [class.compact]="variant === 'compact'">
    <div class="search-box">
        <div class="search-input-group">
            <mat-icon class="input-icon">search</mat-icon>
            <input type="text"
                   [(ngModel)]="searchKeyword"
                   [placeholder]="keywordPlaceholder"
                   class="search-input"
                   (keyup.enter)="onSearch()"
                   (input)="onKeywordInput(searchKeyword)" />
            <!-- Hiển thị suggestions popup -->
            <div class="suggestion-popup"
                 *ngIf="showSuggestions && suggestions.length > 0 && searchKeyword">
                <div class="suggestion-item"
                     *ngFor="let suggestion of suggestions"
                     (click)="searchKeyword = suggestion.name; onSearch()">
                    <span class="suggestion-text">{{ suggestion.name }}</span>
                </div>
            </div>
        </div>

        <div class="location-input-group">
            <mat-icon class="input-icon">location_on</mat-icon>
            <input type="text"
                   [(ngModel)]="searchLocation"
                   [placeholder]="locationPlaceholder"
                   class="search-input"
                   (keyup.enter)="onSearch()" />
        </div>

        <button mat-flat-button
                color="primary"
                class="find-job-btn"
                (click)="onSearch()">
            {{ buttonText }}
        </button>
    </div>
</div>
